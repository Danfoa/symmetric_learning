name: Shinx Documentation Build

on:
  push:
    branches:
      - main

jobs:
  docs:
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: [3.10]

    runs-on: ${{ matrix.os }}

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    permissions:
      pages: write
      id-token: write

    steps:
      - id: deployment
        uses: sphinx-notes/pages@v3